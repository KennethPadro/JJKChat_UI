<div ng-cloak>
    <div class="row">
        <div class="col s12">
            <div class="card-action">
                <button class="btn waves-effect cyan " type="submit" name="action" ng-click="allGroupsCtrl.logOut()">Log Out
                    <i class="material-icons right">send</i>
                </button>
                <a href="#!/chatGroups" class="btn light-blue btn-link">My Groups</a>
            </div>
        </div>
    </div>
    <div>
        <div ng-repeat="g in allPostsCtrl.postsLists">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{g.message}}</span>
                        </div>
                        <div class="card-action white">
                            <button class="btn waves-effect cyan " type="submit" name="action" ng-click="allGroupsCtrl.join(g.gID)">
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
