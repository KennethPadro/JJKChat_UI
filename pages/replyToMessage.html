<div ng-cloak style="align-content: center">

    <div class="row">
        <div class="col s12 m6">

            <div class="card-action white">
                <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="replyCtrl.logOut()">Log Out
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col s12 m6">
            <div class="card teal darken-1">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i>
                    <span text-white style="font-size:larger; color:white">Original Message:</span>
                    <textarea style="background: white; height:200px;overflow-y: scroll;" id="textfield1" class="materialize-textarea" ng-model="replyCtrl.originalMessageText"
                        ng-disabled="1===1"></textarea>
                </div>
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i>
                    <span text-white style="font-size:larger; color:white">Reply To Message:</span>
                    <textarea style="background: white; height:200px;overflow-y: scroll;" id="textfield2" class="materialize-textarea" ng-model="replyCtrl.newText"></textarea>
                </div>
                <div class="card-action white">
                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="replyCtrl.postReply()">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col s12 m6">

            <div class="card-action white">
                <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="replyCtrl.goToMessages()">GO back To Messages

                </button>
            </div>

        </div>

    </div>

</div>
