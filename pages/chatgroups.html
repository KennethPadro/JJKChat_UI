<div ng-cloak >
    <div class="row">
        <div class="col s12">
            <div class="card-action">
                <!--<button class="btn cyan waves-effect waves-light " type="submit" name="action" ng-click="groupsCtrl.logOut()">Log Out-->
                <!--<i class="material-icons right">send</i>-->
                <!--</button>-->
                <a href="#!/allGroups" class="btn cyan btn-link">View All Groups</a>
                <a href="#!/contacts" class="btn cyan btn-link">My Contacts</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <md-collapsible class="md-accordion">
                <md-collapsible-item>
                    <md-collapsible-header layout="row">
                        Create Groups
                    </md-collapsible-header>
                    <md-collapsible-body>
                        <div class="row">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input  ng-model="groupsCtrl.chat_name" name="chat_name" id="chat_name" type="text" class="validate">
                                        <label for="chat_name">Group Name</label>
                                    </div>
                                </div>
                            <div class="form-actions">
                                <button class="btn cyan waves-effect waves-light " type="submit" name="action" ng-click="groupsCtrl.createGroup()">Create Group
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                            </form>
                        </div>
                    </md-collapsible-body>
                </md-collapsible-item>
            </md-collapsible>
        </div>
    </div>
    <div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           </aq>
        <nav>
            <div class="nav-wrapper cyan darken-3">
                <h2 >
                    <span>Owned Groups</span>
                </h2>
            </div>
        </nav>
        <div ng-repeat="g in groupsCtrl.groupList2">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{g.chat_name}}</span>
                        </div>
                        <div class="card-action white">
                            <button class="btn cyan waves-effect waves-light " type="submit" name="action" ng-click="groupsCtrl.enterGroup(g.chat_group_id)">Enter Group
                                <i class="material-icons right">send</i>
                            </button>
                            <button class="btn red waves-effect waves-light " type="submit" name="action" ng-click="groupsCtrl.deleteGroup(g.chat_group_id)">Delete Group
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <nav>
            <div class="nav-wrapper cyan darken-3">
                <h2 >
                    <span>Member of Groups</span>
                </h2>
            </div>
        </nav>
        <div ng-repeat="g in groupsCtrl.groupList">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{g.chat_name}}</span>
                        </div>
                        <div class="card-action white">
                            <button class="btn cyan waves-effect waves-light " type="submit" name="action" ng-click="groupsCtrl.enterGroup(g.chat_group_id)">Enter Group
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
