<div ng-cloak>
    <div class="row">
        <div class="col s12">
            <div class="card-action ">
                <!--<button class="btn waves-effect cyan " type="submit" name="action" ng-click="chatCtrl.logOut()">Log Out-->
                <!--</button>-->
                <button class="btn waves-effect cyan " type="submit" name="action" ng-click="chatCtrl.goToGroups()">GO back To My Groups
                </button>
                <button class="btn waves-effect cyan " type="submit" name="action" ng-click="chatCtrl.reloadPage()">Reload Page
                    <i class="material-icons right">cached</i>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <md-collapsible class="md-accordion">
                <md-collapsible-item>
                    <md-collapsible-header layout="row">
                        Click to view members
                    </md-collapsible-header>
                    <md-collapsible-body>
                        <ul class="collection">
                            <li ng-repeat="user in chatCtrl.membersList" class="collection-item">{{user.first_name}} {{user.last_name}}</li>
                        </ul>
                    </md-collapsible-body>
                </md-collapsible-item>
            </md-collapsible>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card cyan">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i>
                    <span text-white style="font-size:larger; color:white">Message:</span>
                    <textarea style="background: white" id="textfield" class="materialize-textarea" ng-model="chatCtrl.newText"></textarea>
                    <form method=post enctype=multipart/form-data>
                        <input type=file name=file>
                        <input type=submit value=Upload>
                    </form>
                </div>
                <div class="card-action white">

                    <button class="btn waves-effect cyan " type="submit" name="action" ng-click="chatCtrl.postMsg()">Send
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div ng-repeat="m in chatCtrl.messageList">
            <div class="row">
                <div class="col s12 ">
                    <div class="card">
                        <div class="card-image" >
                            <img class="responsive-img" src="http://127.0.0.1:5000{{m.media}}" >
                        </div>
                        <div class="card-content">
                            <span class="card-title">{{m.first_name}} {{m.last_name}}</span>
                            <p>
                                {{m.message}}
                            </p>
                            <div>
                                <p class="right-align">{{m.post_date}}</p>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn-floating btn-small waves-effect waves-light green" ng-click="chatCtrl.like(m.post_id)"><i class="material-icons">thumb_up</i></button>
                            <span ng-bind="m.likes"> </span>
                            <button class="btn-floating btn-small waves-effect waves-light red" ng-click="chatCtrl.dislike(m.post_id)"><i class="material-icons">thumb_down</i></button>
                            <span ng-bind="m.dislikes"> </span>
                            <button class="btn waves-effect cyan " type="submit" name="action" ng-click="chatCtrl.viewReacts(m.post_id)">View Reacts</button>
                            <!--<button class="btn waves-effect cyan " type="submit" name="action" ng-click="chatCtrl.replyToMessage(m.post_id)">Reply To Message</button>-->

                        </div>

                        <ul class="collection">
                            <li class="collection-item" ng-repeat="r in m.replies" ><h6>{{r.first_name}} {{r.last_name}}</h6> {{r.reply_message}}  <br> <p class="right-align">{{r.reply_date}}</p></li>
                        </ul>
                        <div >
                            <textarea style="background: white" id="textfield2" class="materialize-textarea"></textarea>
                            <button class="btn waves-effect cyan " type="submit" name="action" ng-click="">Reply
                                <i class="material-icons right">send</i></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
